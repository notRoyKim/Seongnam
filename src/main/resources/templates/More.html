<style>
    * {

    html, body {

    .header {

    .rnb_box {

    }
    .rnb_usrname {

        line-height: 40px;
    }

    .cont {
        width : 100%;
        height: calc(100% - 50px);
        min-height: calc(100% - 50px);
    }
    .contbox {
        position: relative;
        width : 90%;
        min-height: 100%;
        margin: auto;
    }
    .chart_box {

        margin-top: 50px;
        width: 100%;
        height: 500px;
    }
    .chart_box > div {

    }
    .user_num {
        margin-left: 20px;
        float: left;
    }
    .user_name {

    }
    #g_chart {

        margin-top: 24px;
    }

    .heartbeat_box {
        width: 100%;
        height: 350px;
    }
    .heartbeat_box > div {
        float: left;
        height: 100%;
        width: 50%;
    }
    .heartbeat_header {
        font-weight: bold;
    }
    .heartbeat_tablebox {
        height: calc(100% - 24px);
        width: 80%;
        margin: auto;
        overflow-x: hidden;
        overflow: auto;
    }
    .heartbeat_table {
        border-spacing: 0;
        width: 100%;
    }

    .heartbeat_table th {
        font-size: 14px;
        position: sticky;
        top: 0px;
        background-color: white;
    }
    .heartbeat_table th, .heartbeat_table td {
        border-bottom: 1px solid lightgray;
    }

    .heartbeat_th_time, .heartbeat_td_time {
        border-right: 1px solid lightgray;
        text-align: left;
    }
    .all_heartbeat .heartbeat_th_time, .all_heartbeat .heartbeat_td_time{
        width: 50%;
    }
    .abnormal_heartbeat .heartbeat_th_time, .abnormal_heartbeat .heartbeat_td_time{

    .heartbeat_th_beat, .heartbeat_td_beat {

    }

    }
    .heartbeat_td_beat, .heartbeat_td_status {

    }

    .heartbeat_table tr {
