<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--base design-->
    <link rel="stylesheet" href="/Static/CSS/base.css">
</head>
<body>

<div class="header">
    <div class="rnb_box">
        <div class="rnb_usrbtn">
        </div>
        <div class="rnb_usrname">
            관리자님 환영합니다.
        </div>
    </div>
</div>

<div class="cont">
    <div class="contbox">
        <div class="chart_box">
            <div class="chart_box_left">

            </div>
            <div class="chart_box_right">
                <div class="cbox_header">
                    <div class="cbox_hbtn"></div>
                    <div class="cbox_hname">박경현 회원님</div>
                </div>
                <div class="cbox_body">

                </div>
            </div>
        </div>
        <div class="heartbeat_box">
            <div class="heartbeat_left"></div>
            <div class="heartbeat_right"></div>
        </div>
    </div>
</div>

</body>

<style>
    * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        margin: 0;
    }
    html, body {
        height : 100%;
        width : 100%;
    }

    .header {
        background: lightgray;
        height : 50px;
        width: 100%;
    }
    .rnb_box {
        float: right;
        margin: 5px 60px 5px 0;
    }
    .rnb_box > div {
        float: left;
        margin: 0 5px 0 5px;
    }
    .rnb_usrbtn {
        width : 40px;
        height : 40px;
        background: gray;
        border-radius: 20px;
        cursor: pointer;
    }
    .rnb_usrname {
        line-height: 40px;
    }

    .cont {
        width : 100%;
        height: calc(100% - 50px);
        min-height: calc(100% - 50px);
    }
    .contbox {
        position: relative;
        width : 90%;
        min-height: 100%;
        margin: auto;
    }
    .chart_box {
        display: inline-block;
        margin-top: 50px;
        width: 100%;
        height: 500px;
    }
    .chart_box > div {
        height: 100%;
        float: left;
    }
    .chart_box_left {
        border: 1px solid black;
        width: 60%;
    }

    .chart_box_right {
        border: 3px solid lightgray;
        border-radius: 5px;
        width: 40%;
    }
    .chart_box_right > div{
        width: 100%;
    }
    .cbox_header {
        height: 80px;
        border-bottom: 2px solid lightgray;
    }
    .cbox_header > div {
        float: left;
        margin: 15px 20px 15px 20px;
    }
    .cbox_hbtn {
        width : 50px;
        height : 50px;
        background: gray;
        border-radius: 25px;
        cursor: pointer;
        margin-left: 200px !important;
    }
    .cbox_hname {
        font-size: 20px;
        line-height: 50px;
    }

</style>

</html>
